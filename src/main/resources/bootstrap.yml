server:
  port: 8000
#  servlet:
#    context-path: gateway-api
spring:
  main:
    web-application-type: reactive
  application:
    name: spring-gateway
  cloud:
    nacos:
      server-addr: 192.168.1.6:8848
      username: nacos
      password: nacos
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
        password: ${spring.cloud.nacos.password}
        username: ${spring.cloud.nacos.username}
      config:
        enabled: true
        extension-configs:
          - dataId: common-log.yaml
            group: limengya
            refresh: true
    gateway:
      routes: # 路由
        - id: spring-mongo
          uri: lb://spring-mongo
          predicates:
            - Path=/mongo/**
        - id: spring-mybatis
          uri: lb://spring-mybatis
          predicates:
            - Path=/mybatis/**